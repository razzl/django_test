<html>
    <head>
        <meta charset="utf-8"> 
        <title>razzl</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
        <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    </head>
 
    <body>
        <div id="layout">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title">A Sample Blog</h1>
                    <h2 class="brand-tagline">Creating a blog layout using Pure</h2>

                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="http://purecss.io">Pure</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
 
 
            <div class="content pure-u-1 pure-u-md-3-4">
              <div>
                {% for post in post_list %}
                    <section>
                        <header>
                            <h2><a href="" target="_blank">{{ post.title }}</a></h2>
 
                                <p>
                                    日期:  <label href="#">{{ post.data_time | date:"Y /m /d H:i:s" }}</label>
                                </p>
                        </header>
                    </section>
                {% endfor %}
              </div>
            </div>
        </div>
    </body>
</html>
