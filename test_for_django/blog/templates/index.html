{% extends "base.html"%}

{% block content %}
    {% for post in post_list %}
        <section>
            <header>
                <h2><a href="{% url "detail" id=post.id %}" target="_blank">{{ post.title }}</a>
                </h2>
                <p>
                日期:<label href="#">{{ post.data_time | date:"Y /m /d H:i:s" }}</label>
                </p>
            </header>
        </section>
    {% endfor %}
{% endblock %}
